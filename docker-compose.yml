services:
  vectordb:
    image: pgvector/pgvector:pg16
    container_name: vectorai-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: vectordb
    volumes:
      - vectorai_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  vectorai_data:
