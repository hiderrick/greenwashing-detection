version: "3.9"

services:
  vectordb:
    image: actian/vectorai-db:latest
    container_name: vectorai-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: vectordb
    volumes:
      - vectorai_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  vectorai_data:
